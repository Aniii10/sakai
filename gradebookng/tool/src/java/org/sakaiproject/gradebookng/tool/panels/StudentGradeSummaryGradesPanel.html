<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

<body>
	<wicket:panel>
		<div class="gb-summary-grade-panel">
			<div class="pull-left">
					<div wicket:id="course-grade-panel" class="gb-summary-course-grade">
						<div class="panel panel-default">
							<div class="panel-body">
								<span id="summaryCourseGradeLabel" class="gb-summary-course-grade-label">
									<strong><wicket:message key="label.studentsummary.coursegrade" /></strong>
								</span>
								<span class="gb-summary-course-grade-value" aria-labelledby="summaryCourseGradeLabel">
									<span wicket:id="courseGrade">B+</span>
								</span>
								<a href="javascript:void(0);" class="gb-summary-grade-stats pull-right" wicket:message="title:studentsummary.gradebookitem.gradebookstats" wicket:id="courseGradeStatsLink"></a>
								<a href="javascript:void(0);" class="compare-grades-link" style="margin-left: 5px; font-weight: bold;"
								   wicket:id="courseGradeComparisonLink"
								   wicket:message="title:studentsummary.gradebookitem.compare.title">
									<wicket:message key="studentsummary.gradebookitem.compare" />
								</a>
							</div>
						</div>
					</div>
			</div>

			<div wicket:id="gradeSummaryTable"/>

			<div wicket:id="noAssignments" class="sak-banner-info">
				<wicket:message key="no-assignments.label" />
			</div>
		</div>
		<div wicket:id="compareGradesCourseWindow"></div>
		<div wicket:id="statsWindow"></div>
	</wicket:panel>
</body>
</html>
